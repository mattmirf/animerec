<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600;700&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random</title>
    <style>
        h1 {
            text-align:center;
            font-weight:600;
            font-family: "Fredoka", system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;
            font-size: 50px;
        }

        h2 {
            text-align:center;
            font-weight:300;
            font-size: 20px
        }

        h4 {
            text-align:center;
            font-weight:300;
            font-size: 15px
        }
        
        body {
            background:#242424;
            font-family: "Fredoka", system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;
            color: white;
            font-weight:300;
        
        }
        .anime_grid {
            display: grid;
            grid-template-columns: repeat(3,1fr);
            gap: 16px;
            max-width: 1100px;
            margin: 0 auto;
            padding: 2px
        }

        .anime_card {
            align-content: center;
            border-radius: 25px;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.745);
            text-align:center;
            padding: -20px;
        }

        .anime_card:hover {
            border-color: white;
            box-shadow: 0 4px 18px 0 rgba(255, 255, 255, 0.5)
        }

        a {
            color: white;
            text-decoration: none;
        }

        img {
            border-radius: 8px;
        }

        figcaption {
            font-size:larger;
        }

        button {
            font-family: "Fredoka", system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;
            font-size: 20px;
            font-weight: 600;
            border-radius: 10px;
            color: white;
            background: grey;
            border: 2px solid transparent;
        }

        button:hover {
            border-color: white;
        }
    </style>
</head>
<body>
    <h1>üé≤ Random Recommendations</h1>

    <a href="{{ url_for('anime') }}">
        <button>Home</button>
    </a>

    <div class="anime_grid">
        {% for a in anime[:6] %}
            <div class="anime_card">
                <a href="{{ a.mal_url }}" target="_blank">
                <figure>
                    <img  src="{{ a.image_url }}" alt="{{ a.title }}">
                    <figcaption>‚≠ê {{ a.score }}</figcaption>
                </figure>
                </a>
                <h2>{{ a.title }}</h2>
                <h4>{{ a.alternative_title }}</h4>

                <p>
                    {{ a.type }}, {{ a.year }}, {{ a.episodes }} eps, Genres: {{ a.genres }}
                </p>
                
            </div>
    
        {% endfor %}
    </div>
</body>
</html>
