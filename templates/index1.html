<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600;700&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        h1 {
            text-align:center;
            font-weight:600;
            font-family: "Fredoka", system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;
            font-size: 50px;
        }

        h2 {
            text-align:center;
            font-weight:300;
            font-size: 20px
        }

        h4 {
            text-align:center;
            font-weight:300;
            font-size: 15px
        }
        
        body {
            background:#242424;
            font-family: "Fredoka", system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;
            color: white;
            font-weight:300;
        
        }
        .anime_grid {
            display: grid;
            grid-template-columns: repeat(3,1fr);
            gap: 16px;
            max-width: 1100px;
            margin: 0 auto;
            padding: 2px
        }

        .anime_card {
            align-content: center;
            border-radius: 25px;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.745);
            text-align:center;
            padding: -20px;
        }

        .anime_card:hover {
            border-color: white;
            box-shadow: 0 4px 18px 0 rgba(255, 255, 255, 0.5)
        }

        a {
            color: white;
            text-decoration: none;
        }

        img {
            border-radius: 8px;
        }

        figcaption {
            font-size:larger;
        }

        .search {
            --padding: 6px;
            margin-top: 10px;
            width:250px;
            display: flex;
            align-items: center;
            padding: var(--padding);
            border-radius: 20px;
            background: white;
        }

        .search input{
            font-family: "Fredoka", system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;            font-size: 12px;
            font-weight: 600;
            font-size: 18px;
            color:#333333;
            outline: none;
            border-color: white;
            border:none;
            background: transparent;
            text-align: center;
        }

        .episode_bar {
            --padding: 6px;
            margin-top: 10px;
            width:250px;
            display: flex;
            align-items: center;
            padding: var(--padding);
            border-radius: 20px;
            background: white;
        }

        .episode_bar input{
            font-family: "Fredoka", system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;            font-size: 12px;
            font-weight: 600;
            font-size: 18px;
            color:#333333;
            outline: none;
            border-color: white;
            border:none;
            background: transparent;
            text-align: center;
        }

        .score_bar {
            --padding: 6px;
            margin-top: 10px;
            width:250px;
            display: flex;
            align-items: center;
            padding: var(--padding);
            border-radius: 20px;
            background: white;
        }

        .score_bar input{
            font-family: "Fredoka", system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;            font-size: 12px;
            font-weight: 600;
            font-size: 18px;
            color:#333333;
            outline: none;
            border-color: white;
            border:none;
            background: transparent;
            text-align: center;
        }

        .year_bar {
            --padding: 6px;
            margin-top: 10px;
            width:250px;
            display: flex;
            align-items: center;
            padding: var(--padding);
            border-radius: 20px;
            background: white;
        }

        .year_bar input{
            font-family: "Fredoka", system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;            font-size: 12px;
            font-weight: 600;
            font-size: 18px;
            color:#333333;
            outline: none;
            border-color: white;
            border:none;
            background: transparent;
            text-align: center;
        }

        input::placeholder {
            text-align: center;
        }

        .search input:focus::placeholder {
            color: transparent;
        }

        .episode_bar input:focus::placeholder {
            color: transparent;
        }

        .score_bar input:focus::placeholder {
            color: transparent;
        }

        .year_bar input:focus::placeholder {
            color: transparent;
        }

        a button {
            font-family: "Fredoka", system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;
            font-size: 20px;
            font-weight: 600;
            border-radius: 10px;
            color: white;
            background: grey;
            border: 2px solid transparent;
            cursor: pointer;
        }

        a button:hover {
            border-color: white;
        }

        input[type="submit"] {
            font-family: "Fredoka", system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;
            font-size: 16px;
            font-weight: 600;
            background-color: white;
            border-radius: 10px;
            color: #333333;
            text-align: center;
            cursor: pointer;
            margin-top: 10px;
            display:block;
        }

        input[type="checkbox"] {
            font-family: "Fredoka", system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;
            font-size: 16px;
            font-weight: 600;
            border-radius: 10px;
            cursor: pointer;
            margin-top: 10px;
        }

        .type {
            display:inline-block;
        }
    </style>
</head>
<body>
    <h1>üè† Browse Animes</h1>
    <a href="{{ url_for('random_anime') }}">
        <button>Random Animes</button>
    </a>

    <form class="search_bar" action="/home" method="get">
        <div class="search">
            <span class="search_icon">üîç</span>
            <input type="text" placeholder="Search Anime" name="search">
        </div>

        <div class="episode_bar">
            <span class="search_icon">‚ñ∂Ô∏è</span>
            <input type="number" placeholder="Min Episodes" name="eps">
        </div>
   
        <div class="score_bar">
            <span class="search_icon">‚≠ê</span>
            <input type="number" step="0.01" placeholder="Min Score" name="score">
        </div>

        <div class="year_bar">
            <span class="search_icon">üìÜ</span>
            <input type="number" placeholder="Max Year" name="year">
        </div>

        <div class="type">
            <input type="checkbox" id="TV" name="type" value="TV">
            <label for="TV"> TV</label><br>
        </div>
        <div class="type">
            <input type="checkbox" id="MOVIE" name="type" value="MOVIE">
            <label for="MOVIE"> Movie</label><br>
        </div>

        {% for g in genre %}
            <div class="genre">
                <input type="checkbox" id="{{ g }}" name="genre" value="{{ g }}">
                <label for="{{ g }}"> {{ g }}</label><br>
            </div>
        {% endfor %}

        <input type="submit" value="Submit">
    </form>

    {% if message %}
        <p>{{ message }}</p>
    {% endif %}
    
    <div class="anime_grid">
        {% for a in anime %}
            <div class="anime_card">
                <a href="{{ a.mal_url }}" target="_blank">
                <figure>
                    <img  src="{{ a.image_url }}" alt="{{ a.title }}">
                    <figcaption>‚≠ê {{ a.score }}</figcaption>
                </figure>
                </a>
                <h2>{{ a.title }}</h2>
                <h4>{{ a.alternative_title }}</h4>

                <p>
                    {{ a.type }}, {{ a.year }}, {{ a.episodes }} eps, Genres: {{ a.genres }}
                </p>
                
            </div>
    
        {% endfor %}
    </div>
</body>
</html>
